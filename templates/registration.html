<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Customer</title>
    <!-- âœ… Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container py-4">

    <h2 class="text-primary mb-4">ğŸ“ Register New Customer</h2>

    <div class="card shadow-sm">
      <div class="card-body">
        <form action="{{ url_for('register') }}" method="post" class="row g-3">
          <div class="col-12">
            <label class="form-label">Customer Name</label>
            <input type="text" name="name" class="form-control" placeholder="Enter customer name" required>
          </div>
          <div class="col-12">
            <label class="form-label">Mobile Number</label>
            <input type="text" name="phone" class="form-control" placeholder="Enter mobile number" required>
          </div>
          <div class="col-12">
            <label class="form-label">Scheme Name (optional)</label>
            <input type="text" name="scheme" class="form-control" placeholder="e.g. Gold, Silver, Default">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-success w-100">Register</button>
          </div>
        </form>
      </div>
    </div>

    <div class="mt-3">
      <a href="/" class="btn btn-outline-secondary">â† Back to Home</a>
    </div>

</body>
</html>
